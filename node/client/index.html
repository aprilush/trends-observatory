<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/livementions.css">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" >
    </head>
    <body ng-app="trends" ng-controller="main">
        <h1>Trending on the Web (ToW)</h1>
        <div class="socmacs">
<!--             <table class="stats" ng-bind="stats">
                <tr><td>Trending topics: </td><td class="value">{{stats.topics}}</td></tr>
                <tr><td>Cross-machine topics: </td><td class="value">{{stats.cross}}</td></tr>
            </table> -->
            <div ng-repeat="sm in socmacs">
                <div ng-repeat="loc in sm.locations" class="trendlist"> 
                    <div class="{{sm.name}}Bg">
                        <img class="flag" ng-src="{{flagPath(loc.name)}}">
                    <!-- <div ng-repeat="tt in loc.trends"> -->
                        <!-- <div ng-show="checkInterval(tt.timestamp)" > -->
                            <table class="topics">
                                <tr ng-style="{'font-size': (0.9 + (11-t.rank)/10.0)+'vw'}" class="topic" ng-repeat="t in loc.trends[0].list">
                                    <td class="rank"><span class="glyphicon {{deltaImage(t.delta)}}"></span>&nbsp;</td>
                                    <td class="topiclabel"><a href="{{t.link}}">{{t.label}}</a></td>
                                </tr>
                            </table>
                        <!-- </div> -->
                    <!-- </div> -->
                    </div>
                </div>
            </div>
        </div>

        <script src="bower_components/less/dist/less.min.js"></script>
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/underscore/underscore-min.js"></script>
        <script src="bower_components/socket.io-client/socket.io.js"></script>
        <script src="bower_components/angularjs/angular.min.js"></script>
        <script src="bower_components/angular-socket-io/socket.min.js"></script>
        <script src="bower_components/d3/d3.min.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="js/trends.js"></script>
    </body>
</html>
